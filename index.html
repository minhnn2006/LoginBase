
<html>
<head>
    <title>Account | Gymshark</title>
    <link rel="icon" type="image/x-icon" href="Capture.JPG">
    <link rel="stylesheet" href="style/index.css" >

</head>
<body>
    <header>
        <img src="Capture.JPG" class="imgHeader" alt="GymSharkLogo"/>
    </header>
    <div class="title">LOG INTO MY GYMSHARK</div>
    <div>
        <div class="hEmail">EMAIL ADDRESS:</div>   
        <input class="inputEmail" type="text" name="Email"/>
    </div>
    <br>
    <div>
        <div class="hPassword">PASSWORD: </div>   
        <input class="inputPassword" type="text" name="Password"/>
    </div>
    
    <br>
    <button class="btnLogin"> 
        <p class="login">LOG IN </p>
    </button>
    <ul class="Register">
        <li>New to Gymshark?</li>
        <li><a href="https://row.gymshark.com/account/register"> </a>Create An Account</li>
    </ul>
</body>
</html>
